<div class="menu-container">
	{{ range .items }}
	<a href="{{ .link }}" id="{.id}" class="menu-button{{ if .disabled }} disabled{{ end }}" {{ if .disabled }} title="{{ .disabled }}" {{ end }} target="_blank" rel="noopener noreferrer">
		<div class="menu-content">
			{{ $ctx := dict
			"vendor" "fas"
			"name" .icon
			"size" "2em"
			}}
			
			{{ partial "icons/icon" $ctx }}
			<h2>{{ .title }}</h2>
			<p>{{ .description }}</p>
		</div>
	</a>
	{{ end }}
</div>
